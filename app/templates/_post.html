<div class = "col s12 m6 l4">
  <div class="card hoverable small modal-trigger" href="#modal{{post.id}}">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="responsive-img" src="{{ post.imagelink }}">
    </div>
    <div class="card-content">
      <span class="card-title grey-text text-darken-4">
        <i class="material-icons left"><img class="circle" src="{{ post.author.avatar(36) }}"></i>
        <a href="{{ url_for('user', username=post.author.username) }}">
          {{ post.author.username }}
        </a>
        <i class="material-icons right">more_vert</i>
      </span>
      <p><a href="#" class="truncate">{{ post.body }}</a><br>Click for more</p>
    </div>
  </div>

   <!-- Modal Structure -->
   <div id="modal{{post.id}}" class="modal">
     <div class="modal-content">
       <img class="responsive-img" src="{{ post.imagelink }}">
       <p>{{ post.body }}</p>
     </div>
     <div class="modal-footer">
       <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
     </div>
   </div>
</div>
