<div class = "col s12 m6 l4">
  <div class="card hoverable medium">
    <div class="card-image waves-effect waves-block waves-light grey lighten-4">
      <img class="responsive-img" src="{{ post.imagelink }}">
    </div>
    <div class="card-content grey-text text-darken-4">
      <i class="material-icons left"><img class="circle" src="{{ post.author.avatar(36) }}"></i>
      <a href="{{ url_for('user', username=post.author.username) }}">
        {{ post.author.username }}
      </a>
      <i class="material-icons right">more_vert</i>

      <p class="truncate">{{ post.body }}</p>
    </div>
    <div class="card-action">
      <a href="#">Like</a>
      <a class="modal-trigger" href="#modal{{post.id}}">More</a>
      <!-- <a href="#">Share</a> -->
    </div>
  </div>

   <!-- Modal Structure -->
   <div id="modal{{post.id}}" class="modal modal-fixed-footer">
     <div class="modal-content">

      <div class="modal-left valign-wrapper grey darken-4">
        <img class="responsive-img post_image" src="{{ post.imagelink }}">
      </div>

       <div class="modal-right">
         <p>{{ post.body }}</p>
       </div>
     </div>
     <div class="modal-footer">
       <a href="#!" class="modal-action waves-effect waves-green btn-flat left">Like</a>
       <a href="#!" class="modal-action waves-effect waves-green btn-flat left">Comment</a>
       <a href="#!" class="modal-action waves-effect waves-green btn-flat left">Share</a>
       <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
     </div>
   </div>
</div>
